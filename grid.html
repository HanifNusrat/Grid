<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid tutorials</title>
    <style media="screen">
      body{
        color: #fff;
        font-family: "Nunito Semibold";
        text-align: center;
      }
      #container {
        max-width: 960px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(12,1fr);
        grid-template-rows: minmax(100px,auto);
        grid-gap: 10px;
        position: relative;
      }
      #container > * {
        background-color: #3bbced;
        padding: 30px;
      }
      header {
        grid-column: 1/13;
      }
      aside {
        grid-column: 1/5;
        grid-row: 2/3;
      }
      nav {
        grid-column: 1/5;
        grid-row: 3/4;
      }
      main{
        grid-column: 5/13;
        grid-row: 2/4;
      }
      section {
        grid-column: 3/13;
        grid-row: 4/6;
      }
      #grid{
        position: absolute;
        top: 0;
        left: 0;
        display: grid;
        grid-template-columns: repeat(12,1fr);
        grid-auto-rows: minmax(100%,auto);
        width: 100%;
        height: 100%;
        padding: 0!important;
        background: transparent;
      }
      #grid p {
        border: 1px solid;
        background: #000;
        margin: 0;
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="grid">
        <p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p>
      </div>
      <header>Header</header>
      <main>Main</main>
      <section>Section</section>
      <aside>Aside</aside>
      <nav>Nav</nav>
      <footer>Footer</footer>
    </div>
